<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastroPaciente.css">


    <title>CM Clinical</title>
  </head>
  <body>
  
  <div class="container mt-2">
    <a href="index.html"><button type="button" class="btn btn-info">Voltar para o Login</button></a>
  </div>  
  
    <div class="container cadastro">
        <div class="card bg-light">
            <div class="card-body">
              <div class="logo">
                <img src="img/logo-CMClinical.png" alt="CM Clinical">
              </div>

              <form class="mt-3">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="nome">Nome Completo</label>
                      <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome Completo">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="contato">Contato</label>
                    <input type="text" class="form-control" id="contat0" placeholder="Digite seu Nome Completo">
                </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Ex: Rua Telêmaco Borba">
                  </div>
                  <div class="form-group col-md-1">
                    <label for="numero">Número</label>
                    <input type="number" class="form-control" id="numero" placeholder="Ex: 24">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Ex: Bom Jesus">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu Email">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="corfirmaSenha">Confirmar Senha</label>
                    <input type="password" class="form-control" id="corfirmaSenha" placeholder="Confirme sua Senha">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="estado">Estado</label>
                    <select id="estado" class="form-control">
                      <option selected>selecione...</option>
                      <option>...</option>
                    </select>
                  </div>
                </div>
                <button type="submit" class="btn btn-info">Salvar</button>
              </form>

            </div>
          </div>
    </div>

    
      <!-- Footer -->
      <footer class="page-footer font-small">
        <!-- Copyright -->
        <div class="pfo footer-copyright text-center py-3">Copyright © 2021 CM Clinical
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>


  </body>
</html>
